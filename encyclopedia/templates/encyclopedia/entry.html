{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block nav %}
<div>
    <a href="http://localhost:8000/edit_entry?title={{ title }}">Edit this entry</a>
</div>

{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <div>
        {{ entry | safe }}
    </div>

{% endblock %}
